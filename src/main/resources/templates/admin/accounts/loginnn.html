<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout/indexx.html :: dynamic(~{::main})}">

<body>
    <main>
        <div class="contact-us">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-3">
                        <div class="section-heading">
                        </div>
                        <form id="contact" th:action="@{/alogin}" method="post" th:object="${account}">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h2>Login</h2>
                                </div>
                                <div class="card-body">
                                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                        <i>[[${message}]]</i>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <fieldset>
                                                <label style="font-weight: bold;" for="">User name: </label>
                                                <input name="username" type="text" id="username" th:field="*{username}"
                                                       placeholder="Username" required="">

                                                <small id="usernameHid" th:if="${#fields.hasErrors('username')}"
                                                       class="form-text text-muted">Username is invalid</small>
                                            </fieldset>
                                        </div>
                                        <div class="col-lg-12 mt-4" >
                                            <fieldset>
                                                <label style="font-weight: bold;" for="">Password: </label>
                                                <input name="email" type="password" id="email" th:field="*{password}"
                                                       placeholder="Password" required="">

                                                <small id="passwordHid" th:if="${#fields.hasErrors('password')}"
                                                       class="form-text text-muted">Password is invalid</small>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-muted text-center" style="background-color:white ;">
                                    <div class="col-lg-12">
                                        <fieldset>
                                            <button type="submit" id="form-submit" class="main-dark-button">
                                                <i class="fa fa-paper-plane"></i></button>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>

                        </form>
                        <hr>

                        <a href="/oauth2/authorization/google"
                           style="color: black; font-weight: bold;">
                            <div class="card-header text-center">
                                <img src="/assets/images/google.png" style="width: 24px; height: 24px;"> &emsp;
                                Login with Google
                            </div>
                        </a>
                        <br>
                        <a href="/oauth2/authorization/facebook" style="color: black; font-weight: bold;" >
                            <div class="card-header text-center">
                                <img src="/assets/images/facebook.png" style="width: 24px; height: 24px;">&nbsp;
                                Login with Facebook
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
