<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout/indexx.html :: dynamic(~{::main})}">

<body>
    <main>
        <div class="contact-us">
            <div class="container">
                <section class="row mt-8">
                    <div class="col-6 offset-3 mt-4">
                        <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                            <div class="card">
                                <div class="card-header">
                                    <h2 th:text="${account.isEdit? 'Edit Account' : 'Add New Account'}">Add new Account</h2>

                                </div>
                                <div class="card-body">
                                    <input type="hidden" th:field="*{isEdit}">
                                    <div class="form-group">
                                        <fieldset>
                                            <label for="username" style="font-weight: bold;">Username</label>
                                            <input type="text" class="form-control" th:field="*{username}"
                                                   name="username" id="username"
                                                   aria-describedby="usernameHid" placeholder="Username">
                                            <small id="usernameHid" th:if="${#fields.hasErrors('username')}"
                                                   class="form-text text-muted">Username is invalid</small>
                                        </fieldset>
                                    </div>
                                    <div class="form-group">
                                        </fieldset>
                                        <label for="password" style="font-weight: bold;">Password</label>
                                        <input type="password" class="form-control" th:field="*{password}"
                                               name="password" id="password"
                                               aria-describedby="passwordHid" placeholder="Password">
                                        <small id="passwordHid" th:if="${#fields.hasErrors('password')}"
                                               class="form-text text-muted">Password is invalid</small>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="card-footer text-muted">
                                    <fieldset>
                                        <button type="reset"><i class="fa fa-repeat" aria-hidden="true"></i></button>
                                        <a th:href="@{/admin/accounts}">
                                            <i class="fa fa-list" aria-hidden="true"></i></a>
                                        <button class="main-dark-button">
                                            <span th:if="${account.isEdit}"><i class="fas fa-save"></i></span>
                                            <span th:unless="${account.isEdit}"><i class="fa fa-paper-plane"></i></span>
                                        </button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
