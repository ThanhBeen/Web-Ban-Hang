<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout/indexx.html :: dynamic(~{::main})}">

<body>
<main th:object="${order}">
    <div class="container" id="men" >
        <section class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header ">
                        <h2>Order Infomation</h2>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-capnhat" role="tabpanel" aria-labelledby="nav-capnhat-tab">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-4">
                                            <div style="font-weight: bold">Order Number: </div>
                                            <input class="form-control"  th:field="*{orderId}" readonly />
                                        </div>
                                        <div class="form-group col-4">
                                            <div style="font-weight: bold">Purchaser</div>
                                            <input class="form-control" th:field="*{account.username}" readonly>
                                        </div>
                                        <div class="form-group col-4">
                                            <div style="font-weight: bold">Purchaser Date</div>
                                            <input class="form-control" th:field="*{orderDate}" readonly>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col">
                                            <div style="font-weight: bold">Address: </div>
                                            <textarea th:field="*{address}" readonly
                                                      cols="30" rows="2" class="form-control"
                                                      placeholder="Address"></textarea>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </div>

    <div class="container">
        <section class="row" >
            <div class="col mt-4 ">
                <div class="card">
                    <div class="card-header">
                        <h2>Order Lines</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-inverse">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Amount</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detail : ${orderDetail}" th:object="${detail}">
                                <td th:text="*{product.productId}"></td>
                                <td th:text="*{product.name}"></td>
                                <td>$[[*{#numbers.formatDecimal(unitPrice, 0, 'COMMA', 2, 'POINT')}]]</td>
                                <td th:text="*{#numbers.formatDecimal(unitPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                                <td th:text="*{quantity}"></td>
                                <td>[[*{#numbers.formatDecimal(unitPrice * quantity, 0, 'COMMA', 2, 'POINT')}]]</td>

                            </tr>
                            </tbody>
                        </table>

                </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
