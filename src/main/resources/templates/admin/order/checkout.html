<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout/indexx.html :: dynamic(~{::main})}">

<body>
    <main>
        <div th:insert="~{/admin/web/viewCart :: shopping_cart}"></div>
    <div class="container">
        <section class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header ">
                        <h2>Order Purshasing</h2>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-capnhat" role="tabpanel" aria-labelledby="nav-capnhat-tab">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <div style="font-weight: bold">Purchaser: </div>
                                            <div class="form-control" id="username" th:text="${session.username}"></div>
                                        </div>
                                        <div class="form-group col-6">
                                            <div style="font-weight: bold">Order Date</div>
                                            <div class="form-control"> {{order.orderDate | date: 'dd-MM-yyyy'}}</div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col">
                                            <div style="font-weight: bold">Address: </div>
                                            <textarea ng-model="order.address" name="txtNoiDung"  cols="30" rows="2" class="form-control"
                                                      placeholder="Address"></textarea>
                                        </div>

                                    </div>
                                    <div class="row mt-5">
                                        <div class="form-group col text-right">
                                            <button type="submit" class="btn btn-outline-dark"
                                                    ng-click="order.purchase()">
                                                <i class="fas fa-save"></i> Purchase
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </div>

</main>
</body>
</html>
