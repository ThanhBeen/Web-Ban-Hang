<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{/admin/layout/indexx.html :: dynamic(~{::main})}">

<body>
	<main>
		<div class="contact-us">
			<div class="container">
				<section class="row">
					<div class="col-6 offset-3 mt-4">
						<form ></form>
						<form th:action="@{/admin/categories/saveOrUpdate}" method="post"
							  th:object="${category}">
							<div class="card">
								<div class="card-header">
									<h2>Add New Category</h2>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="categoryId">Category ID: </label>
										<input type="hidden" th:field="*{isEdit}">
										<input type="text" class="form-control" th:field="*{categoryId}" id="categoryId" readonly
											   aria-describedby="categoryIdHelpId" placeholder="Category ID">
										<small th:if="${#fields.hasErrors('categoryId')}" id="categoryIdHelpId" class="form-text text-muted">Category is required</small>
									</div>
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" class="form-control" th:field="*{name}" id="name"
											   aria-describedby="nameHeplId" placeholder="Category Name">
										<small th:if="${#fields.hasErrors('name')}" id="nameHeplId" class="form-text text-muted">Name is required</small>
									</div>
								</div>
								<div class="card-footer text-muted">
									<fieldset>
										<button type="reset"><i class="fa fa-repeat" aria-hidden="true"></i></button>
										<a th:href="@{/admin/categories}"><i class="fa fa-list" aria-hidden="true"></i></a>
										<button>
											<span th:if="${category.isEdit}"><i class="fas fa-save"></i></span>
											<span th:unless="${category.isEdit}"> <i class="fa fa-paper-plane"></i></span>
										</button>
									</fieldset>
								</div>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</main>
</body>
</html>
